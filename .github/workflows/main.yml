name: Build Flatpak Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Exemplo de distribuição, substitua conforme necessário

      - name: Build JAR with Gradle
        run: |
         ./gradlew assemble
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder

      - name: Set up Flatpak build environment
        run: |
          flatpak --version
          flatpak-builder --version

      - name: Build Flatpak package
        run: |
          mkdir -p build-dir
          cp composeApp/build/libs/composeApp-desktop.jar build-dir/

      - name: Flatpak-builder
        run: | 
          cat com.flatpk.json > build-dir/com.flatpk.json
          flatpak-builder --force-clean --repo=repo build-dir

      - name: Publish Flatpak package
        run: |
          flatpak build-bundle repo myapp.flatpak com.example.MyApp
          
      - name: Upload Flatpak package
        uses: actions/upload-artifact@v3
        with:
          name: myapp-flatpak
          path: myapp.flatpak

name: Build Flatpak Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'  # Exemplo de distribuição, substitua conforme necessário
          
      - name: Set up Flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder
          flatpak --user remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak --user install -y flathub org.freedesktop.Platform//21.08
          flatpak --user install -y flathub org.freedesktop.Sdk//21.08   
          flatpak install flathub org.freedesktop.Platform//22.08 org.freedesktop.Sdk//22.08

      - name: Install repository Flatpak
        run: |
          flatpak --user remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Build Flatpak package
        run: flatpak-builder --force-clean build-dir .github/scripts/org.flatpak.HelloApp.yml

      - name: Flatpak-builder
        run: | 
          flatpak-builder --user --install --force-clean build-dir org.flatpak.HelloApp.yml


name: Build Flatpak Package

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          
      - name: Set up Flatpak
        run: |
          sudo apt-get install -y flatpak flatpak-builder
          sudo add-apt-repository ppa:flatpak/stable

      - name: Install repository Flatpak
        run: |
          flatpak --user remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

      - name: Install SDK
        run: |
          flatpak install -y flathub org.freedesktop.Platform//22.08 org.freedesktop.Sdk//22.08

      - name: Build Flatpak package
        run: |
          flatpak-builder --force-clean build-dir src/org.flatpak.HelloApp.yml

      - name: Add App to Repository
        run: |
          flatpak build-export repo build-dir

      - name: Build Flatpak Bundle
        run: |
          flatpak build-bundle repo myapp.flatpak src/org.flatpak.HelloApp x86_64/master

      - name: Flatpak-builder
        run: | 
          flatpak-builder --user --install --force-clean build-dir src/org.flatpak.HelloApp.yml

      - name: Create file .flatpak
        run: | 
          flatpak build-bundle repo myapp.flatpak src/org.flatpak.HelloApp x86_64/master
          
      - name: Upload Flatpak Bundle
        uses: actions/upload-artifact@v3
        with:
          name: myapp-flatpak
          path: myapp.flatpak
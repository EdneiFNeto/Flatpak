app-id: org.flatpak.HelloApp
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: pinpad-server
finish-args:
  - --share=network
  - --socket=x11
  - --socket=wayland
  - --device=dri
modules:
  - name: pinpad-server
    buildsystem: simple
    build-commands:
      - install -D extracted/usr/bin/pinpad-server /app/bin/pinpad-server
      - install -D extracted/usr/share/applications/pinpad-server.desktop /app/share/applications/pinpad-server.desktop
      - install -D extracted/usr/share/icons/pinpad-server.png /app/share/icons/hicolor/64x64/apps/pinpad-server.png
    sources:
      - type: file
        path: ./extracted